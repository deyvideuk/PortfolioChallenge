<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
    <section id="corpo">
        <header id="cabecalho">
            <div class="menu">
                <div class="opt1">
                    <a href="#">Gmail</a>
                </div>
                <div class="opt2">
                    <a href="">Imagens</a>
                </div>
                <div class="menu-opts">
                    <a href="">
                        <img src="./imagens/icones/menu-opts.png" alt="icone">
                    </a>
                </div>
                <div class="btn-loggin">
                    <a href="">Fazer login</a>
                </div>
            </div>
        </header>

        <section id="sessao">
            <div class="google-logo">
                <img src="./imagens/icones/google-logo.png" alt="Logo da Google">
            </div>
            <div class="area-pesquisa">
                <div class="area-input">
                    <div class="input">
                        <input type="text" name="pesquisa" id="pesquisa">
                    </div>
                    <div class="icon-lupa">
                        <a href=""><img src="./imagens/icones/lupa.png" alt="Lupa"></a>
                    </div>
                    <div class="icon-teclado">
                        <a href=""><img src="./imagens/icones/teclado.png" alt="Teclado"></a>
                    </div>
                    <div class="icon-fone">
                        <a href=""><img src="./imagens/icones/fone.png" alt="Fone"></a>
                    </div>
                    <div class="icon-camera">
                        <a href=""><img src="./imagens/icones/camera.png" alt="Camera"></a>
                    </div>
                </div>
                <div class="area-sorte">
                    <div class="btn-sorte">
                        <a href="#">Pesquisa Google</a>
                    </div>
                    <div class="btn-sorte">
                        <a href="#">Estou com sorte</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </section>
        <footer id="rodape">
            <span>&copy; 2023 - Desenvolvido por <strong>Deyvid André</strong> - GitHub: <a href="https://github.com/deyvideuk/PortfolioChallenge">Acessar Repositório</a></span>
        </footer>
    </section>
</body>
</html>
